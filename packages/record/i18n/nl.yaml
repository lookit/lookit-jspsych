exp-lookit-exit-survey:
   confirm-birthdate: Bevestig de geboortedatum van uw kind
   why-birthdate: We vragen u nogmaals te controleren op tikfouten bij de registratie of bij het per ongeluk selecteren van een ander kind aan het begin van het onderzoek.
   q-databrary: Wilt u uw video en andere gegevens van deze sessie delen met geautoriseerde gebruikers van de beveiligde Databrary?
   databrary-info: Alleen geautoriseerde onderzoekers hebben toegang tot informatie in de bibliotheek. Onderzoekers die toegang krijgen, moeten ermee instemmen de vertrouwelijkheid te bewaren en de informatie niet voor commerciële doeleinden te gebruiken. Het delen van gegevens zal leiden tot een snellere vooruitgang in het onderzoek naar menselijke ontwikkeling en gedrag. Als u vragen heeft over de bibliotheek voor het delen van gegevens, ga dan naar <a href="https://nyu.databrary.org/" target="_blank" rel="noopener noreferrer">Databrary</a> of e-mail ethics@databrary.org.
   acceptable-use-header: Gebruik van videoclips en afbeeldingen
   private-option-part-1: <strong>Private:</strong> Video mag alleen worden bekeken door geautoriseerde wetenschappers
   private-option-list-with-databrary: Lookit projectmedewerkers, onderzoekers die werken met {contact} aan het onderzoek "{name}," en geautoriseerde Databibliotheek gebruikers.
   private-option-list-without-databrary: Lookit projectmedewerkers en onderzoekers die werken met {contact} aan het onderzoek "{name}."
   scientific-option: <strong> Wetenschappelijk en educatief:</strong> Video's kunnen worden gedeeld voor wetenschappelijke of educatieve doeleinden. We kunnen bijvoorbeeld een videoclip laten zien in een lezing op een wetenschappelijke conferentie of in een college over cognitieve ontwikkeling, of een beeld of video toevoegen in een wetenschappelijke paper. In sommige gevallen kunnen de video's of afbeeldingen online beschikbaar zijn, bijvoorbeeld als aanvullend materiaal in een wetenschappelijke paper.
   publicity-option: <strong> Publiciteit:</strong>   Selecteer deze  optie als u het leuk  vindt als uw kind op  de Lookit-website  of in een  nieuwsartikel over  dit onderzoek te  zien is! Uw video kan zowel voor publieke als voor wetenschappelijke en educatieve doeleinden worden gedeeld; hij zal nooit voor commerciële doeleinden worden gebruikt. Gedeelde videoclips kunnen online beschikbaar zijn voor het grote publiek.
   withdrawal-header: Terugtrekking van videogegevens
   withdrawal-details:  Elke video helpt ons, zelfs als er iets mis  is gegaan! Echter, als u toch uw video wilt laten verwijderen{include_example, select, true { (bijvoorbeeld omdat uw echtgenoot het  op  de achtergrond over staatsgeheimen had)} other {}},  zet dan hier  een vinkje om uw videogegevens volledig uit het onderzoek te halen. Alleen uw toestemmingsvideo wordt bewaard en mag alleen worden bekeken door Lookit-projectmedewerkers en onderzoekers die met {contact} aan het onderzoek "{name}" werken; andere video's worden verwijderd zonder te  worden bek eken.
   feedback-label: Hoe ging het? Heeft u suggesties om het onderzoek te verbeteren?
   withdrawal-confirmation: U heeft ervoor gekozen uw videogegevens uit het onderzoek te halen. Elke video behalve uw toestemmingsopname wordt verwijderd zonder deze te bekijken. Weet u het zeker?
   Withdraw: Intrekken
   facebook-share: Deel deze studie op Facebook!

