  title: Webcam-instellingen
  not-recording-note: Geen opname tijdens deze sectie
  Microphone: Microfoon
  Camera: Camera
  Note: Notitie
  support-message: Lookit wordt momenteel alleen ondersteund in recente versies van Firefox en Chrome. Het werkt nog niet op mobiele apparaten zoals mobiele telefoons of tablets!
  no-connection: We konden geen verbinding maken met je webcam. Zorg ervoor dat je een webcam hebt aangesloten en
  click-here-to-detect: klik hier om te detecteren
  see-troubleshooting: Raadpleeg de onderstaande instructies voor oplossingen als u problemen ondervindt!
  step-1: Zorg ervoor dat je jezelf aan de linkerkant kunt zien! Mogelijk moet u op "Toestaan" klikken zodat we toegang hebben tot uw webcam en microfoon. Zorg er in Firefox voor dat u ook "Onthoud deze beslissing" aanvinkt!
  looks-good: Ziet er goed uit!
  no-webcam-detected: Geen webcam gedetecteerd
  step-2-click-directions: Zorg ervoor dat uw webcaminstellingen zijn opgeslagen door erop te klikken
  reload-button-label: deze knop
  step-2-what-should-happen: Uw webcam zou opnieuw moeten verschijnen ZONDER dat u opnieuw toegang hoeft te verlenen. (Als je een dialoogvenster ziet, klik dan op 'Onthoud deze beslissing' of 'Altijd toestaan' en probeer het opnieuw!)
  step-3: Zorg ervoor dat we u kunnen horen! Dit vak wordt ingevuld zodra we een voldoende luid geluid horen
  sounds-good: Klinkt goed!
  try-clapping: Probeer te klappen of hallo te zeggen.
