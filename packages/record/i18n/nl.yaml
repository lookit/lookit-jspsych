  step-3-warning: Controleer eerst of uw opname-audio luid genoeg is. Maak wat lawaai!
  camera-access-warning: We lijken geen cameratoegang te hebben. Gebruikt u een computer (geen telefoon of tablet) en gebruikt u Chrome of Firefox? Raadpleeg in dat geval de onderstaande informatie over het oplossen van problemen.
  setup-tips-header: Installatietips en probleemoplossing
  supported-setup: Controleer uw apparaat en browser
  mobile-devices: Gebruikt u een telefoon of tablet? Lookit werkt tot nu toe alleen op computers - we hopen binnenkort mobiele apparaten te ondersteunen! Bezoek ons opnieuw vanaf een computer.
  browser-support: Gebruikt u een andere webbrowser dan Chrome of Firefox (zoals Internet Explorer of Safari)? Als dit het geval is, probeer het dan opnieuw met Chrome of Firefox. Dit zijn de enige browsers die Lookit momenteel ondersteunt.
  chrome-instructions-header: Camera-installatie-instructies voor Chrome
  chrome-directions-prompt: Wanneer u deze pagina voor de eerste keer laadt, zou u een prompt moeten zien zoals hieronder. Klik op "Toestaan" om Lookit toegang te geven tot de webcam en microfoon.
  chrome-directions-set-perms: Als u die prompt niet zag, of als u op "Blokkeren" heeft geklikt, kunt u de instellingen wijzigen door op het groene slotpictogram naast de URL te klikken. Stel camera en microfoon (en geluid als dit wordt weergegeven) allemaal in op "Toestaan" en vernieuw deze pagina.
  chrome-select-mic: <em> Heeft u problemen met het doorstaan van de soundcheck? </em> Chrome gebruikt mogelijk het verkeerde invoerapparaat. Helaas kunt u niet kiezen welke microfoon wanneer u op "Toestaan" klikt. U kunt de juiste microfoon selecteren bij chrome://settings/content/microfoon (kopieer en plak dat als URL). Vernieuw vervolgens deze pagina om het opnieuw te proberen.
  chrome-select-camera: <em> Het verkeerde camerabeeld zien </em> - zoals uw ingebouwde laptopcamera in plaats van een USB-webcam? U kunt de juiste camera selecteren bij chrome://settings/content/camera (kopieer en plak dat als URL). Vernieuw vervolgens deze pagina om het opnieuw te proberen.
  chrome-further-help: U kunt ook <a href="https://support.google.com/chrome/answer/2693767?hl=nl" target="_blank" rel="noopener noreferrer"> deze instructies van Chrome </a> raadplegen
  firefox-instructions-header: Camera-installatie-instructies voor Firefox
  firefox-directions-prompt: Wanneer u deze pagina voor de eerste keer laadt, zou u een prompt zoals hieronder moeten zien. Selecteer de camera en microfoon die u wilt gebruiken, vink "Onthoud deze beslissing" aan en klik op "Toestaan".
  firefox-directions-set-perms: Als u die prompt niet heeft gezien, of als u eerst op "Niet toestaan" heeft geklikt, kunt u de instellingen wijzigen door op de doorgestreepte camera en / of microfoon naast de URL te klikken. Klik op de "X" naast elke instelling en vernieuw de pagina.
  additional-troubleshooting-header: Het werkt gewoon niet - wat kan ik nog meer proberen?
  additional-troubleshooting-intro: Ten eerste bent u een zeer toegewijde burgerwetenschapper en we zijn u dankbaar voor je hulp! Het spijt ons dat u problemen ondervindt.
  camera-check: Zorg ervoor dat u uw webcamvideo buiten Lookit kunt bekijken. (Probeer bijvoorbeeld Photobooth op een Mac.)
  try-another-browser: De eenvoudigste manier is om een andere webbrowser te proberen als u er toch een heeft geïnstalleerd. Als u bijvoorbeeld Firefox gebruikt, schakelt u over naar Chrome of vice versa. Werk ook de browser bij als u niet de nieuwste versie gebruikt. U kunt dit controleren door naar "Chrome" -> "Over Chrome" of "Firefox" -> "Over Firefox" in de menubalk te gaan. (Dit is een goed idee om ervoor te zorgen dat u toch beveiligingsupdates heeft ontvangen.)
  chrome-incognito: Gebruikt u Chrome? Zorg ervoor dat u geen incognitovenster gebruikt; u kunt de instellingen tijdens het onderzoek niet opslaan en gebruiken.
  additional-troubleshooting-contact:  Als u iets niet  begrijpt, is het onze  schuld. Laat het ons weten zodat we de site kunnen verbeteren! E-mail ons op lookit-tech@mit.edu met een korte beschrijving van wat er gebeurd is. Vermeld de webbrowser die u gebruikt (Firefox, Chrome, IE, Safari, etc.), welke stappen u heeft geprobeerd en uw sessie-ID

exp-video-config-quality:
  checkbox-warning: Vink het vakje "{completedItemText}" onder elke instructie aan voordat u verder gaat.
  recording-warning: Probeer een video op te nemen en te bekijken voordat u verder gaat.
