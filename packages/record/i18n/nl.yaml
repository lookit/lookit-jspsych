consent-template-2:
   header: Toestemming om deel te nemen aan onderzoek
   intro-sentence: Onderzoekers onder leiding van {name} bij {institution} voeren deze studie, "{experiment}," uit op Lookit.
   purpose-header: Doel
   procedures-header: Procedures
   duration-statement: Deze studie duurt ongeveer {duration} om te voltooien.
   participation-header: Deelname
   participation-content: U en uw kind zijn vrij om te kiezen of jullie mee willen doen aan dit onderzoek. Als u en uw kind ervoor kiezen om deel te nemen, is het oké om op elk moment van de sessie te stoppen. Pauzeer of stop de sessie als uw kind erg onrustig wordt of niet mee wil doen! Als dit een studie is met meerdere sessies, is het oké om niet alle sessies af te maken.
   payment-header: Betaling
   data-collection-header: Gegevensverzameling en webcam-opname
   data-collection-1: Tijdens de sessie worden u en uw kind opgenomen via de webcam en de microfoon van uw computer. Videoregistraties en andere gegevens die u invoert, worden veilig naar het Lookit-platform gestuurd en voor onbepaalde tijd opgeslagen. Aan het einde van de sessie wordt u gevraagd een privacy-niveau te kiezen voor uw webcam-opnamen. U heeft dan de mogelijkheid om uw videogegevens in te trekken. U kunt uw vroegere opnames op Lookit te allen tijde bekijken.
   data-collection-2: De gegevens worden veilig opgeslagen op Lookit-servers en door onderzoekers. Er is echter altijd een klein risico dat gegevens die via het internet worden verzonden, worden onderschept of dat de veiligheid van de opgeslagen gegevens in het gedrang komt.
   data-collection-3: Er worden geen videoclips gepubliceerd of gedeeld, tenzij u dit toestaat bij het selecteren van een privacy-niveau. Als we voor deze sessie geen toestemming krijgen voor de opname (de video die u aan de rechterkant maakt) en we niet kunnen controleren of u akkoord gaat met deelname, zal er geen andere video van uw sessie worden bekeken.
   data-use-researchers-header: Gebruik van gegevens door studie-onderzoekers
   data-use-researchers-content: De onderzoeksgroep onder leiding van {name} at {institution} zal toegang hebben tot de video en andere gegevens die tijdens deze sessie zijn verzameld. We hebben ook toegang tot uw accountprofiel, demografische enquête en het kinderprofiel voor het kind dat deelneemt, inclusief wijzigingen die u in de toekomst aanbrengt in deze informatie. We kunnen de antwoorden van uw kind bestuderen in verband met zijn of haar eerdere antwoorden op deze of andere onderzoeken van onze groep, de antwoorden van broers en zussen op deze of andere onderzoeken van onze groep, of de antwoorden op demografische enquêtes.
   data-use-Lookit-header: Gebruik van gegevens door Lookit
   data-use-Lookit-content: Omdat dit onderzoek wordt uitgevoerd op het Lookit-platform, hebben onderzoekers die werken aan het Lookit-project bij MIT ook toegang tot de gegevens die tijdens deze sessie zijn verzameld, naast uw accountgegevens, kinderprofielen en demografische enquêtereacties. Deze gegevens kunnen door Lookit worden gebruikt om technische problemen op te sporen en te verhelpen of om nieuwe functies te identificeren die nuttig zouden zijn; om onderzoekers te ondersteunen bij hun onderzoek; om de kwaliteit van de gegevens te beoordelen (bijvoorbeeld hoe goed een waarnemer kan zien in welke richting kinderen kijken); om het succes van de site bij het bereiken van een gevarieerde populatie te evalueren; en om de betrokkenheid van het gezin te karakteriseren (bijvoorbeeld door te kijken naar welke aspecten van een onderzoek bij ouders meer interesse wekken om later terug te komen).
   publication-header: Publicatie van de resultaten
   publication-contents: De resultaten van het onderzoek kunnen op wetenschappelijke bijeenkomsten worden gepresenteerd of in wetenschappelijke tijdschriften worden gepubliceerd. Ruwe gegevens (bijvoorbeeld kijktijden links en rechts van het scherm) kunnen worden gepubliceerd wanneer ze geen kinderen kunnen identificeren. We publiceren nooit de geboortedata of namen van kinderen en we publiceren uw demografische gegevens nooit in combinatie met de video van uw kind.
   research-subject-rights-header: Rechten van onderzoekspersonen
   gdpr-header: Algemene informatie over de verordening inzake gegevensbescherming (General Data Protection Regulation (GDPR))
   gdpr-personal: Als onderdeel van uw deelname zullen we bepaalde persoonlijke informatie over u verzamelen, waaronder
   gdpr-sensitive: Daarnaast zullen we speciale categoriegegevens verzamelen, uw persoonlijke informatie die bijzonder gevoelig is
   gdpr-2: Uw persoonlijke gegevens zullen worden doorgegeven aan de Verenigde Staten. U begrijpt dat de wetgeving inzake gegevensbescherming en privacy van de Verenigde Staten u mogelijk niet hetzelfde beschermingsniveau biedt als in uw land van herkomst.
   contact-header: Contactgegevens van de onderzoeker
   contact-statement-1: Deze studie wordt uitgevoerd door {name} bij {institution}. Als u of uw kind vragen of zorgen heeft over dit onderzoek, of in het zeer onwaarschijnlijke geval van een onderzoeksgerelateerd letsel, neem dan contact op met {contact}.
   contact-statement-2: Als u of uw kind vragen of zorgen heeft over het Lookit-platform, neem dan contact op met Kim Scott via kimscott@mit.edu of 617 324 4859.

consent-template-5:
  header: Toestemming om deel te nemen aan het onderzoek
  intro-sentence: Onderzoekers onder leiding van {name} bij {institution} voeren deze studie, "{experiment}," uit op Lookit.
  purpose-header: Waarom doen we deze studie?
  procedures-header: Wat gebeurt er tijdens deze studie
  duration-statement: Deze studie duurt ongeveer {duration} om te voltooien.
  participation-header: Deelname is vrijwillig
  participation-content: U {only_adult, select, true {} other {en uw kind}} zijn vrij om te kiezen of ze mee willen doen aan dit onderzoek. Als u {only_adult, select, true {} other {en uw kind}} ervoor kiezen om deel te nemen, is het oké om op elk moment van de sessie te stoppen. {only_adult, select, true {} other {Pauzeer of stop de sessie als uw kind erg onrustig wordt of niet mee wil doen!}}
  risk-header: Wat zijn de risico's?
  benefits-header: Wat zijn de voordelen?
  data-collection-header: Gegevensverzameling en webcamopname
  data-collection-1: Tijdens de sessie worden u {only_adult, select, true {} other {en uw kind}} opgenomen door de webcam en microfoon van uw computer. Deze webcamopnames en andere gegevens zoals antwoorden die u in formulieren invoert, worden veilig naar het Lookit-platform verzonden. U kunt op elk moment uw eerdere opnames op Lookit bekijken onder."Studies" -> "Your past studies".
  data-collection-2: Deze webcamopnames, en andere gegevens zoals alle antwoorden die u op formulieren invult, worden beveiligd verzonden naar het Lookit-platform. Daarbij kunt u, uw eerdere opnames op elk gewenst moment bekijken op Lookit.
  data-collection-3: Gegevens worden door de onderzoekers veilig opgeslagen op de servers van Lookik, en worden alleen gedeeld zoals beschreven in dit document. Er bestaat echter altijd een klein risico dat gegevens die via het internet worden verzonden, onderschept worden of dat de beveiliging van de opgeslagen gegevens in het gedrang komt.
  video-privacy-header: Wie kan uw webcamopnamen zien?
  video-privacy-consent: We zullen eerst controleren of u echt akkoord bent gegaan met deelname door uw toestemmingsregistratie te bekijken. Als we niet kunnen bevestigen dat u heeft ingestemd met deelname, zal niemand andere opnamen van deze sessie bekijken.
  video-privacy-overview: Aan het einde van de sessie kies je een privacy niveau voor je webcamopnames. Je kunt een van de volgende privacy niveaus voor je video's kiezen
  video-privacy-Private: Privé
  video-privacy-Scientific: Wetenschappelijk
  video-privacy-Publicity: Publiek
  video-privacy-private-description: Onderzoekers met toegang tot uw opnamen zullen deze met niemand anders delen.
  video-privacy-scientific-description: Onderzoekers met toegang tot uw opnamen kunnen deze delen voor wetenschappelijke of educatieve doeleinden, bijvoorbeeld door een voorbeeld te laten zien in een college of tijdens een wetenschappelijke conferentie.
  video-privacy-publicity-description: Onderzoekers met toegang tot uw opnamen kunnen deze ook delen voor publiciteit, bijvoorbeeld in een nieuwsfragment over het onderzoek of om meer deelnemers te werven.
  video-privacy-withdraw: U heeft ook de mogelijkheid om uw opnamen in te trekken. Als u dat doet, wordt alleen uw toestemmingsopname bewaard en worden alle andere opnamen verwijderd.
  video-privacy-withdraw-private-only: Aan het einde van de sessie heeft u de mogelijkheid om uw opnamen in te trekken. Als u dat doet, wordt alleen uw toestemmingsopname bewaard en worden alle andere opnamen verwijderd.
  databrary: Afzonderlijk kunt u ervoor kiezen om toegang te geven tot uw opnames en andere gegevens aan geautoriseerde gebruikers van de beveiligde databibliotheek Databrary. Dit betekent dat andere onderzoekers die dit onderzoek uitvoeren, toegang hebben tot uw opnamen en deze mogelijk kunnen gebruiken om andere vragen over de ontwikkeling van kinderen te beantwoorden. Het delen van gegevens kan leiden tot snellere vooruitgang in onderzoek naar menselijke ontwikkeling en gedrag. Geautoriseerde onderzoekers in de database moeten ermee instemmen de vertrouwelijkheid te bewaren en de gegevens niet voor commerciële doeleinden te gebruiken. Als u vragen heeft over deze gegevensuitwisselingsbibliotheek, gaat u naar <a href="https://nyu.databrary.org/" target="_blank" rel="noopener">Databrary</a> of email ethics@databrary.org.
  data-use-researchers-header: Hoe gebruiken we uw gegevens
  data-use-researchers-content-1: Als u deelneemt aan dit onderzoek, hebben wij (de onderzoeksgroep onder leiding van {name} bij {institution}) toegang tot
  data-use-researchers-item-1: webcamopnames en andere gegevens die tijdens deze sessie worden verzameld
  data-use-researchers-item-2: uw accountprofiel en demografisch vragenlijst
  data-use-researchers-item-3: Het {only_adult, select, true {profiel} other {kindprofiel}} van het {only_adult, select, true {deelnemende gezinslid.} other {kind dat participeert.}}
  data-use-researchers-content-2: Dit omvat ook wijzigingen die u in de toekomst aanbrengt in deze informatie. We kunnen verschillende soorten informatie samenbrengen om meer te weten te komen over de ontwikkeling van kinderen. Als {only_adult, select, true {u} other {uw kind}} bijvoorbeeld deelneemt aan meerdere onderzoeken uit onze groep, kunnen we kijken hoe {only_adult, select, true {uw} other {zijn of haar}} reacties in de verschillende onderzoeken te vergelijken zijn, of we kunnen kijken of {only_adult, select, true {kunnen wij kijken hoe uw antwoorden zich verhouden tot die van andere familieleden} other {broers en zussen de neiging hebben om op dezelfde manier te reageren}}. Verder, kunnen we ook verbanden bestuderen tussen {only_adult, select, true {uw} other {uw kind}} reacties en de demografische onderzoeksgegevens van het gezin.
  data-use-Lookit-header: Hoe Lookit uw data gebruikt
  data-use-Lookit-content: Het kernteam van Lookit bij MIT heeft naast uw accountgegevens ook toegang tot de gegevens die tijdens deze sessie zijn verzameld. Zij gebruiken deze data om Lookit te beheren en te verbeteren. Bijvoorbeeld om technische ondersteuning te bieden, te controleren hoe goed de dataverzameling werkt, of om te zien in hoeverre Lookit een diverse groep gezinnen bereikt. Lookit bewaart gegevens voor onbepaalde tijd, tenzij u uw opnames aan het einde van het onderzoek intrekt.
  publication-header: Publicatie van de resultaten van deze studie
  publication-content: De resultaten van dit onderzoek kunnen worden gepresenteerd op wetenschappelijke bijeenkomsten of worden gepubliceerd in wetenschappelijke tijdschriften. We kunnen individuele antwoorden publiceren die {only_adult, select, true {uw} other {kinderen}} niet kunnen identificeren, zoals kijktijden of reeksen van knopdrukken. Wij publiceren nooit {only_adult, select, true  {} other {kinderen}} geboortedata of namen. Zelfs als u ervoor kiest om uw opnamen te delen, publiceren wij nooit informatie die het mogelijk zou maken om opnamen te koppelen aan uw demografische gegevens.
  research-subject-rights-header: Uw rechten als deelnemer
  gdpr-header: General Data Protection Regulation (GDPR) informatie
  gdpr-personal: Als onderdeel van uw deelname zullen we bepaalde persoonlijke informatie over u verzamelen, waaronder
  gdpr-sensitive: Bovendien zullen we speciale categoriegegevens verzamelen, uw persoonlijke gegevens die bijzonder gevoelig zijn
  gdpr-2: Uw persoonlijke gegevens worden overgebracht naar de Verenigde Staten. De gegevensbeschermings- en privacywetten van de Verenigde Staten bieden u mogelijk niet hetzelfde beschermingsniveau als die in uw land van herkomst.
  contact-header: Hoe bereikt u ons
  contact-statement-1: Dit onderzoek wordt uitgevoerd door {name} bij {institution}. Als u of uw kind vragen of opmerkingen hebben over dit onderzoek, {omit_injury, select, true {} other {of in het zeer onwaarschijnlijke geval van een onderzoeksgerelateerd letsel,}} neem dan contact op met {contact}.
  contact-statement-2: Als u of uw kind vragen of opmerkingen heeft over het Lookit-platform, neem dan contact op met Kim Scott via lookit@mit.edu.

