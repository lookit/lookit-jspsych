exp-video-config:
    title: Configurazione della webcam
    not-recording-note: Nessuna registrazione durante questa sezione
    Microphone: Microfono
    Camera: Webcam
    Note: Da tenere presente
    support-message: Lookit è attualmente supportato solo sulle versioni recenti di Firefox e Chrome. Non funziona ancora su dispositivi mobili come telefoni o tablet!
    no-connection: Non siamo riusciti a connetterci alla tua webcam. Assicurati di avere una webcam collegata e
    click-here-to-detect: clicca qui per rilevare webcam
    see-troubleshooting: Se hai problemi, consulta le istruzioni per la risoluzione dei problemi di seguito!
    step-1: Assicurati di essere nell'inquadratura a sinistra! Potrebbe essere necessario fare clic su "Consenti" per farci accedere alla tua webcam e microfono. Su Firefox, assicurati di selezionare anche "Ricorda questa decisione"!
    looks-good: Ti vediamo bene!
    no-webcam-detected: Nessuna webcam e' stata rilevata
    step-2-click-directions: Assicurati che le impostazioni della webcam siano state salvate facendo clic su
    reload-button-label: questo pulsante
    step-2-what-should-happen: La tua webcam dovrebbe riapparire SENZA che tu debba consentire nuovamente l'accesso. (Se vedi una finestra di dialogo, fai clic su "Ricorda questa decisione" o "Consenti sempre" e riprova!)
    step-3: Assicurati che possiamo sentirti chiaramente! Questa casella diventerà verde quando sentiremo un suono abbastanza alto
    sounds-good: Ti sentiamo bene!
    try-clapping: Prova ad applaudire o a salutare.
    step-2-warning: Premi prima il pulsante "ricarica webcam" per assicurarti di non dover consentire nuovamente l'accesso alla webcam.
    step-3-warning: Assicurati che l'audio della tua registrazione sia abbastanza alto. Fai un po' di rumore!
    camera-access-warning: Sembra che non abbiamo accesso alla tua webcam. Assicurati di stare usando Chrome o Firefox su un computer (non un telefono o tablet). Se il problema persiste, controlla le informazioni sulla risoluzione dei problemi di seguito.
    setup-tips-header: Informazioni sulla configurazione e risoluzione dei problemi
    supported-setup: Controlla il tuo dispositivo e browser
    mobile-devices: Stai utilizzando un telefono o un tablet? Attualmente Lookit funziona solo sui computer - ma speriamo di riuscire presto a supportare anche i dispositivi mobili! Visita di nuovo da un computer.
    browser-support: Stai utilizzando un browser diverso da Chrome o Firefox (come Internet Explorer o Safari)? In tal caso, riprova utilizzando Chrome o Firefox. Questi sono gli unici browser attualmente supportati da Lookit.
    chrome-instructions-header: Istruzioni per la configurazione della webcam su Chrome
    chrome-directions-prompt: Quando carichi questa pagina per la prima volta, dovresti vedere un messaggio come quello qui sotto. Fai clic su "Consenti" per consentire a Lookit di accedere alla webcam e al microfono.
    chrome-directions-set-perms: Se non hai visualizzato il messaggio o se hai cliccato "Blocca", puoi modificare le impostazioni cliccando sull'icona raffigurante un lucchetto verde accanto all'URL (indirizzo web). Imposta Webcam e Microfono (e Suono se viene visualizzato) a "Consenti", in seguito aggiorna la pagina.
    chrome-select-mic: <em>Hai problemi a superare il controllo suono?</em> Chrome potrebbe utilizzare il dispositivo di input sbagliato, purtroppo non ti consente di scegliere quale microfono quando fai clic su "Consenti". Puoi selezionare il microfono corretto in chrome -> impostazioni -> impostazioni sito -> microfono. In seguito aggiorna questa pagina per riprovare.
    chrome-select-camera: <em>Vedi la webcam sbagliata</em> - per esempio vedi la webcam integrata del tuo laptop invece di una webcam USB? Per selezionare la webcam corretta vai su chrome -> impostazioni -> impostazioni sito -> camera. In seguito aggiorna questa pagina per riprovare.
    chrome-further-help: Puoi anche fare riferimento a <a href="https://support.google.com/chrome/answer/2693767?hl=it" target="_blank" rel="noopener noreferrer"> queste indicazioni da Chrome </a> .
    firefox-instructions-header: Istruzioni per la configurazione della webcam su Firefox
    firefox-directions-prompt: Quando carichi questa pagina per la prima volta, dovresti vedere un messaggio come quello qui sotto. Seleziona la webcam e il microfono che desideri utilizzare, seleziona "Ricorda questa decisione" e fai clic su "Consenti".
    firefox-directions-set-perms: Se non hai visualizzato il messaggio o se hai cliccato "Non consentire" all'inizio, puoi modificare le impostazioni cliccando sulla webcam / o sul microfono barrati accanto all'URL (indirizzo web). Fai clic sulla "X" accanto a ciascuna impostazione, in seguito aggiorna la pagina.
    additional-troubleshooting-header: Ho provato tutto ma non funziona, cos'altro posso provare?
    additional-troubleshooting-intro: Innanzitutto, ti vogliamo ringraziare per il tuo interesse nella nostra ricerca e per il tuo aiuto! Ci dispiace che tu stia riscontrando dei problemi tecnici.
    camera-check: Assicurati di essere in grado di visualizzare il video della webcam al di fuori di Lookit. (Ad esempio, su un Mac, prova Photobooth.)
    try-another-browser: L'approccio più semplice è provare un browser diverso se ne hai un altro già installato. Ad esempio, se stai utilizzando Firefox, passa a Chrome o viceversa. Inoltre, aggiorna il browser se non stai utilizzando l'ultima versione. Puoi controllare andando su "Chrome" -> "Informazioni su Chrome" o "Firefox" -> "Informazioni su Firefox" nella barra del menu. (In ogni caso, questa è una buona idea per assicurarti di aver ricevuto tutti gli aggiornamenti di sicurezza.)
    chrome-incognito: Stai utilizzando Chrome? Assicurati di non stare utilizzando una finestra di navigazione in incognito - in quanto non sarai in grado di salvare e utilizzare le impostazioni durante lo studio.
    additional-troubleshooting-contact: Se sei confus@, è colpa nostra. Contattaci con i tuoi commenti per aiutarci a migliorare il sito! Scrivici a lookit-tech-italian@mit.edu con una breve descrizione di ciò che sta accadendo. Includi il browser che stai utilizzando (Firefox, Chrome, IE, Safari, ecc.), i passaggi che hai provato e l'ID di questa sessione.

