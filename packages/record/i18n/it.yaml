consent-template-2:
    header: Dichiarazione di consenso a partecipare alla ricerca
    intro-sentence: I ricercatori guidati da {name} presso {institution} stanno conducendo questo studio, "{experiment}", su Lookit.
    purpose-header: Scopo
    procedures-header: Procedura
    duration-statement: Questo studio richiede circa {duration} per essere completato.
    participation-header: Partecipazione
    participation-content: Tu e tu@ figli@ siete liberi di scegliere se partecipare a questo studio. Se tu e tu@ figli@ decidete di partecipare, potete fermarvi in qualsiasi momento durante la sessione. Metti in pausa o interrompi la sessione se tu@ figli@ diventa molto agitat@ o non vuole partecipare! Se si tratta di uno studio con più sessioni, potete completare anche solo alcune delle sessioni.
    payment-header: Ricompensa
    data-collection-header: Raccolta dati e registrazione webcam
    data-collection-1: Durante la sessione, tu e tu@ figli@ verrete registrati tramite la webcam e il microfono del computer. Le registrazioni video e gli altri dati inseriti vengono inviati in modo sicuro alla piattaforma Lookit e archiviati a tempo indeterminato. Alla fine della sessione, ti verrà chiesto di scegliere un livello di privacy per le registrazioni. A questo punto avrai la possibilità di eliminare i tuoi dati video. Puoi visualizzare le tue registrazioni passate su Lookit in qualsiasi momento.
    data-collection-2: I dati vengono archiviati in modo sicuro sui server Lookit e dai ricercatori. Tuttavia, c'è sempre un piccolo rischio che i dati trasmessi su Internet possano essere intercettati o che la sicurezza dei dati memorizzati possa essere compromessa.
    data-collection-3: Nessuna video clip verrà pubblicata o condivisa a meno che non lo si consenta durante la selezione del livello di privacy. Se non riceviamo una registrazione del consenso (il video che farai a destra) per questa sessione e non possiamo verificare che hai acconsentito a partecipare, non verrà visualizzato nessun altro video della tua sessione.
    data-use-researchers-header: Utilizzo dei dati da parte dei ricercatori dello studio
    data-use-researchers-content: Il gruppo di ricerca guidato da {name} presso {institution} avrà accesso al video e ad altri dati raccolti durante questa sessione. Avremo anche accesso al profilo del tuo account, al sondaggio demografico e al profilo del bambino che partecipa, comprese le modifiche che apporterai in futuro a qualsiasi di queste informazioni. Potremmo studiare le risposte di tuo figlio in relazione alle sue risposte precedenti o alle risposte dei fratelli a questo o ad altri studi condotti dal nostro gruppo, o alle risposte dei sondaggi demografici.
    data-use-Lookit-header: Utilizzo dei dati da parte di Lookit
    data-use-Lookit-content: Poiché questo studio viene condotto sulla piattaforma Lookit, anche i ricercatori che lavorano per la piattaforma Lookit al MIT avranno accesso ai dati raccolti durante questa sessione, oltre ai dati del tuo account, ai profili dei bambini e alle risposte del sondaggio demografico. Questi dati possono essere utilizzati da Lookit per rilevare e risolvere problemi tecnici o identificare nuove funzionalità che potrebbero essere utili; fornire supporto ai ricercatori dello studio; valutare la qualità dei dati (ad esempio, se un osservatore può indicare chiaramente in quale direzione stanno guardando i bambini); valutare il successo del sito nel raggiungere una popolazione diversificata; e caratterizzare il coinvolgimento della famiglia (ad esempio, esaminare quali aspetti di uno studio rendono i genitori più interessati a tornare in seguito).
    publication-header: Pubblicazione dei risultati
    publication-contents: I risultati della ricerca possono essere presentati a convegni scientifici o pubblicati su riviste scientifiche. I dati grezzi (ad esempio, i tempi di osservazione) possono essere pubblicati quando non è possibile identificare i bambini. Non pubblichiamo mai le date di nascita o i nomi dei bambini e non pubblichiamo mai i tuoi dati demografici insieme al video di tu@ figli@.
    research-subject-rights-header: Diritti dei partecipanti alla ricerca
    gdpr-header: Informazioni riguardo al Regolamento Generale sulla Protezione dei Dati (RGPD)
    gdpr-personal: Se partecipi a questa ricerca, raccoglieremo alcune informazioni personali su di te, tra cui
    gdpr-sensitive: Inoltre, raccoglieremo "dati personali particolari", le tue informazioni personali sensibili
    gdpr-2: Le tue informazioni personali verranno trasferite negli Stati Uniti d'America. Tieni presente che le leggi sulla protezione dei dati e sulla privacy degli Stati Uniti d'America potrebbero non offrirti lo stesso livello di protezione di quelle del tuo paese di origine.
    contact-header: Recapito del ricercatore
    contact-statement-1: Questo studio è condotto da {name} presso {institution}. Se tu o tu@ figli@ avete domande o dubbi su questo studio, o nell'improbabile caso di un infortunio correlato alla ricerca, contattate {contact}.
    contact-statement-2: Se tu o tu@ figli@ avete domande o dubbi sulla piattaforma Lookit, contattate Kim Scott all'indirizzo kimscott@mit.edu o 617 324 4859.

consent-template-5:
    header: Dichiarazione di consenso a partecipare alla ricerca
    intro-sentence: I ricercatori guidati da {name} presso {institution} stanno conducendo questo studio, "{experiment}", su Lookit.
    purpose-header: Perché stiamo conducendo questo studio
    procedures-header: Cosa succede durante questo studio
    duration-statement: Questo studio richiede circa {duration} per essere completato.
    participation-header: La partecipazione è volontaria
    participation-content: ​{only_adult, select, true {Sei libera} other {Tu e tu@ figli@ siete liberi}} di scegliere se partecipare a questo studio. Se {only_adult, select, true {scegli} other {scegliete}} di partecipare, {only_adult, select, true {puoi fermarti} other {potete fermarvi}} in qualsiasi momento durante la sessione. {only_adult, select, true {} other {Per favore metti in pausa o interrompi la sessione se tu@ figli@ diventa troppo agitat@ o non vuole partecipare!}}
    risk-header: Quali sono i rischi?
    benefits-header: Quali sono i vantaggi?
    data-collection-header: Raccolta dati e registrazione webcam
    data-collection-1: Durante la sessione, {only_adult, select, true {verrai} other {tu e tu@ figli@ verrete}} registrati tramite la webcam e il microfono del computer.
    data-collection-2: Queste registrazioni e altri dati, come ad esempio le risposte inserite nei moduli, vengono inviati in modo sicuro alla piattaforma Lookit. Puoi visualizzare le tue registrazioni passate su Lookit in qualsiasi momento.
    data-collection-3: I dati vengono archiviati in modo sicuro sui server Lookit e dai ricercatori. Tuttavia, c'è sempre un piccolo rischio che i dati trasmessi su Internet possano essere intercettati o che la sicurezza dei dati memorizzati possa essere compromessa.
    video-privacy-header: Chi potrà vedere le tue registrazioni?
    video-privacy-consent: Per prima cosa controlleremo che tu abbia acconsentito a partecipare a questo studio guardando la registrazione della dichiarazione di consenso. Se non siamo in grado di confermare che hai acconsentito a partecipare, nessun altro video della tua sessione verrà visualizzato.
    video-privacy-overview: Alla fine della sessione, ti chiederemo di scegliere un livello di privacy per i tuo video. Potrai scegliere uno dei seguenti livelli di privacy per i tuoi video
    video-privacy-Private: Privato
    video-privacy-Scientific: Scientifico
    video-privacy-Publicity: Pubblico
    video-privacy-private-description: I ricercatori che hanno accesso ai tuoi video non li condivideranno con nessun altro.
    video-privacy-scientific-description: I ricercatori che hanno accesso ai tuoi video possono condividerli per scopi scientifici o educativi, ad esempio mostrando un esempio ad una classe o durante una conferenza scientifica.
    video-privacy-publicity-description: I ricercatori che hanno accesso ai tuoi video possono condividerli anche per pubblicità, ad esempio in uno speciale sulla ricerca o per reclutare più partecipanti.
    video-privacy-withdraw: Avrai anche la possibilità di eliminare i tuoi video. In quel caso, verrà conservata solo la registrazione del consenso e tutti gli altri video verranno eliminati.
    video-privacy-withdraw-private-only: A fine sessione avrai la possibilità di cancellare i tuoi video. In tal caso verrà conservata solamente la registrazione della tua dichiarazione di consenso mentre tutti gli altri video verranno eliminati.
    databrary: Separatamente, potrai scegliere di contensire l'accesso ai tuoi video e ad altri tuoi dati agli utenti autorizzati della libreria di dati protetti Databrary. Ciò significa che altri ricercatori oltre a quelli che stanno conducendo questo studio avranno accesso ai tuoi video e potrebbero essere in grado di utilizzarli per rispondere ad altre domande sullo sviluppo infantile. La condivisione dei dati farà avanzare più rapidamente la ricerca sullo sviluppo e sul comportamento umano. I ricercatori autorizzati di Databrary sono vincolati a mantenere la riservatezza e a non utilizzare i dati per scopi commerciali. Se hai domande sulla libreria Databrary e sulla condivisione dei dati, visita <a href="https://nyu.databrary.org/" target="_blank" rel="noopener noreferrer">Databrary</a> o invia un'email a ethics@databrary.org.
    data-use-researchers-header: Come utilizziamo i tuoi dati
    data-use-researchers-content-1: Se partecipi a questo studio, noi (il gruppo di ricerca guidato da {name} presso {institution}) avremo accesso a
    data-use-researchers-item-1: registrazioni webcam e altri dati raccolti durante questa sessione
    data-use-researchers-item-2: il profilo del tuo account e il sondaggio demografico
    data-use-researchers-item-3: il profilo del {only_adult, select, true {membro della famiglia} other {figli@}} che stanno partecipando
    data-use-researchers-content-2: Ciò include le modifiche apportate in futuro a qualsiasi di queste informazioni. Potremmo mettere insieme diversi tipi di informazioni per saperne di più sullo sviluppo infantile. Ad esempio, se {only_adult, select, true {tu partecipi} other {tu@ figli@ participa}} a più studi dal nostro gruppo, potremmo confrontare le {only_adult, select, true {tue} other {sue}} risposte tra studi, oppure potremmo esaminare {only_adult, select, true {come le tue risposte si collegano ad altri membri della famiglia ''} other {se fratelli tendono a rispondere in modo simile}}. Potremmo anche studiare il collegamento tra {only_adult, select, true {le tue risposte} other {le risposte di tu@ figli@}} e i dati del sondaggio demografico familiare.
    data-use-Lookit-header: Come Lookit utilizza i tuoi dati
    data-use-Lookit-content: Anche lo staff principale di Lookit al MIT avrà accesso ai dati raccolti durante questa sessione, oltre ai dati del tuo account. Lo staff usa questi dati per migliorare la piattaforma Lookit, ad esempio per fornire supporto tecnico, valutare la qualità della raccolta dati o valutare il successo di Lookit nel raggiungere una popolazione diversificata. Lookit memorizza i dati a tempo indeterminato a meno che non elimini i video a fine studio.
    publication-header: Pubblicazione dei risultati di questo studio
    publication-content: I risultati di questo studio potrebbero essere presentati a convegni scientifici o pubblicati su riviste scientifiche. Potremmo pubblicare risposte individuali che {only_adult, select, true {non ti possono identificare} other {non possono identificare i tuoi figli}}, come la durata di osservazione a uno stimolo presentato durante lo studio o le sequenze dei tasti premuti sulla tastiera del computer. Non pubblichiamo mai {only_adult, select, true {la tua data di nascita} other {la data di nascita di tu@ figli@}} o nomi. Anche se scegli di condividere i tuoi video, informazioni che renderebbero possibile collegare i video con i tuoi dati demografici non verranno mai pubblicate.
    research-subject-rights-header: I tuoi diritti da partecipante alla ricerca
    gdpr-header: Informazioni riguardo al Regolamento Generale sulla Protezione dei Dati (RGPD)
    gdpr-personal: Se partecipi a questa ricerca, raccoglieremo alcune informazioni personali su di te, tra cui
    gdpr-sensitive: Inoltre, raccoglieremo "dati personali particolari", le tue informazioni personali sensibili
    gdpr-2: Le tue informazioni personali verranno trasferite negli Stati Uniti. Tieni presente che le leggi sulla protezione dei dati e sulla privacy degli Stati Uniti potrebbero non offrirti lo stesso livello di protezione di quelle del tuo paese di origine.
    contact-header: Come contattarci
    contact-statement-1: Questo studio è condotto da {name} presso {institution}. Se {only_adult, select, true {hai} other {tu o tu@ figli@ avete}} domande o preoccupazioni riguardo a questo studio, {omit_injury, select, true {} other {o nell'improbabile caso di problematiche correlate alla ricerca,}} contatta {contact}.
    contact-statement-2:  Se {only_adult, select, true {hai} other {tu o tu@ figli@ avete}} domande o preoccupazioni riguardo alla piattaforma Lookit, contatta Kim Scott a lookit@mit.edu.

