exp-lookit-exit-survey:
    confirm-birthdate: Conferma la data di nascita di tu@ figli@
    why-birthdate: Assicurati che non ci siano errori di battitura durante la registrazione e di non aver selezionato accidentalmente un bambin@ diverso all'inizio dello studio.
    q-databrary: Desideri condividere il tuo video e altri dati di questa sessione con gli utenti autorizzati della libreria di dati protetti Databrary?
    databrary-info: Solo i ricercatori autorizzati avranno accesso alle informazioni nella libreria Databrary. I ricercatori autorizzati di Databrary sono vincolati a mantenere la riservatezza e a non utilizzare le informazioni per scopi commerciali. La condivisione dei dati farà avanzare più rapidamente la ricerca sullo sviluppo e sul comportamento umano. Se hai domande sulla libreria Databrary e sulla condivisione dei dati, visita <a href="https://nyu.databrary.org/" target="_blank" rel="noopener noreferrer">Databrary</a> o invia un'email a ethics@databrary.org.
    acceptable-use-header: Utilizzo delle video clip e immagini
    private-option-part-1: <strong>Privato:</strong> Il video può essere visualizzato solo dai ricercatori autorizzati
    private-option-list-with-databrary: Lo staff della piattaforma Lookit, i ricercatori che lavorano con {contact} allo studio "{name}" e gli utenti autorizzati di Databrary.
    private-option-list-without-databrary: Lo staff della piattaforma Lookit e i ricercatori che lavorano con {contact} allo studio "{name}".
    scientific-option: <strong>Scientifico ed educativo:</strong> Il video può essere condiviso per scopi scientifici ed educativi. Ad esempio, potremmo mostrare una clip del tuo video durante una presentazione ad una conferenza scientifica o ad una classe universitaria sullo sviluppo cognitivo, o includere un'immagine o un video in un articolo scientifico. In alcuni casi, video e immagini saranno disponibili online, ad esempio come materiale supplementare in un documento scientifico.
    publicity-option: <strong>Divulgazione:</strong> Seleziona questa opzione se saresti entusiasta di vedere tu@ figli@ presentat@ sul sito web di Lookit o in un articolo su questo studio! Il tuo video potrà essere condiviso per scopi pubblicitari, scientifici ed educativi; al contrario, non verrà mai utilizzato per scopi commerciali. Le clip dei video condivisi saranno disponibili al pubblico online.
    withdrawal-header: Elimina dati video
    withdrawal-details: Ogni video ci aiuta, anche se qualcosa è andato storto! Tuttavia se hai bisogno che il tuo video venga eliminato{include_example, select, true { (il tuo coniuge stava discutendo segreti di stato di sottofondo, ecc.)} other {}}, clicca qui per eliminare completamente i tuoi dati video di questa sessione dallo studio. Solamente il tuo video con la dichiarazione del tuo consenso verrà conservato e potrà essere visualizzato solo dal personale della piattaforma Lookit e dai ricercatori che lavorano con {contact} allo studio "{name}"; gli altri video verranno eliminati senza essere visualizzati.
    feedback-label: Com'è andata? Hai qualche suggerimento per migliorare lo studio?
    withdrawal-confirmation: Hai scelto di eliminare i tuoi dati video dallo studio. Qualsiasi video oltre alla dichiarazione del tuo consenso verrà eliminato senza essere visualizzato. Sei sicur@?
    Withdraw: Elimina
    facebook-share: Condividi questo studio su Facebook!

